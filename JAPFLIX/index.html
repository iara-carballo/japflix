<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Japflix</title>
</head>
<body class="bg-dark text-light">

  <main>
    <!-- Header -->
    <div class="container text-center py-3">
      <img src="img/japflix.png" alt="Japflix Logo" class="img-fluid" style="max-width: 200px;">

      <!-- Buscador -->
      <div class="my-3">
        <input type="search" class="form-control d-inline-block w-50" id="inputBuscar" placeholder="Ej.: The Lion King">
        <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
      </div>
    </div>

    <!-- Lista de películas -->
    <div class="album">
      <ul class="list-group container" id="lista"></ul>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1"><a href="#">Volver arriba</a></p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>.</p>
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <!-- Contenedor de detalle de película -->
  <div id="detallePelicula" class="detalle-pelicula" style="display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); z-index:1000;">
    <div class="detalle-contenido bg-dark text-light p-4 rounded" style="max-width:600px; margin:50px auto; position:relative;">
      <h2 id="detalle-title"></h2>
      <p id="detalle-overview"></p>
      <ul id="detalle-genres"></ul>
      <button id="cerrarDetalle" class="btn btn-secondary mt-3">Cerrar</button>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
